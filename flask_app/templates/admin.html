<!Import vom Basis html-Template>
   {% extends "base.html" %}

   <!Bereich wird in Basis html-Template eingefügt>
      {% block content %}

      <body>
         <h1 style="color:green">{% block title %} Automatisiertes Gewächshaus - <h1>Admin-Bereich</h1>       
         {% endblock %}</h1>
      <div class="container">
         <div class="row">
            <div class="column-md-4">
               <h3> Programm Laden </h3>
               <fieldset> 
               <form method="POST" action="/admin">
                  <legend>Eingaben</legend>
                  <p>
                     <label for="satellit">
                     <span>Satellit auswählen: </span>
                     </label>
                     <SELECT name="s_id" id="satellit">
                        {% for i in satellite_list %}
                        <OPTION value={{i[0]}}>{{i[1]}}</OPTION>
                        {% endfor %}
                     </SELECT>
                     </p>
                     <p>
                        <label for="programm">
                           <span>Programm auswählen: </span>
                        </label>
                        <SELECT name="p_id" id="programm">
                           {% for i in programm_list %}
                           <OPTION value={{i[0]}}>{{i[1]}}</OPTION>
                           {% endfor %}
                        </SELECT>
                     
                     <input type="submit" name="Button" value="Programm laden">
                     </p>
                  </form>           
               </fieldset>
         </div>
            <div class="column-md-4">
                  <h3>Satellit hinzufügen</h3>
                  <fieldset>
               <form method="POST" action="/admin">
                  <p>
                     <legend>Eingaben</legend>
                     <label for="name">
                     <span>Name: </span>
                     </label>
                      
                  <input type="text" id="name" name="satellite_name">
                  </p>
                  <p>
                     <label for="ipadresse">
                     <span>IP-Adresse: </span>
                     </label>
                  <input type="text" id="ipadresse" name="ip_addr">
                  
                  <input type="submit" name="Button" value="Satellit hinzufügen">
                  </form>
                  </fieldset>
            </div>

            <div class="column-md-4">

               <h3>Programm hinzufügen</h3>
               <fieldset>
                  <legend>Eingaben</legend> 
               <form method="POST" action="/admin">
                  <label for="name">
                     <span>Name: </span>
                     </label>
   <input type="text" id="name" name="programm_name">
                 >
                  <p2>Temperatur:</p2>
                  <input type="number" id="temperatur" name="temperatur">
                  <p3>Helligkeit:</p3>
                  ><input type="number" id="helligkeit" name="helligkeit">
                  <p3>Luftfeuchtigkeit:</p3>
                  <input type="number" id="luftfeuchtigkeit"  name="luftfeuchtigkeit">
                  <p3>Bodenfeuchtigkeit:</p3>
                  <input type="number" id="bodenfeuchtigkeit" name="bodenfeuchtigkeit">
                  
                  <input type="submit" id="hinzufügen" name="Button" value="Programm hinzufügen">
               </form>
            </fieldset>
            </div>
         </div>
      </div>
   </body>
         {% endblock %}
